<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- PWA Settings -->
    <title>ROG Universal Converter</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#050505" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Standard Icons -->
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2885/2885436.png" />
    <link rel="shortcut icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2885/2885436.png" />
    
    <!-- iOS PWA Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ROG Converter" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2885/2885436.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050505;
        font-family: 'Rajdhani', sans-serif;
        color: #e0e0e0;
        overflow-x: hidden;
        overscroll-behavior-y: none;
      }
      .font-rog {
        font-family: 'Orbitron', sans-serif;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      /* ROG Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff0033; 
      }

      /* Animations */
      @keyframes neon-pulse {
        0%, 100% { box-shadow: 0 0 5px #ff0033, 0 0 10px #ff0033; border-color: #ff0033; }
        33% { box-shadow: 0 0 5px #00ccff, 0 0 10px #00ccff; border-color: #00ccff; }
        66% { box-shadow: 0 0 5px #9d00ff, 0 0 10px #9d00ff; border-color: #9d00ff; }
      }

      .animate-rog-border {
        animation: neon-pulse 4s infinite linear;
      }

      .clip-rog {
        clip-path: polygon(
          0 0, 
          100% 0, 
          100% calc(100% - 15px), 
          calc(100% - 15px) 100%, 
          0 100%
        );
      }

      .clip-rog-top {
        clip-path: polygon(
          15px 0, 
          100% 0, 
          100% 100%, 
          0 100%, 
          0 15px
        );
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "jszip": "https://esm.sh/jszip@3.10.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
